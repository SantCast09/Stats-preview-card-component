<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap"
    rel="stylesheet">

  <title>Frontend Mentor | Stats preview card component</title>
</head>

<body>
  <div class="grid-container">
    <div class="text-color">
      <div class="text">
        <h1>Get <span>insights</span> that help your business grow.</h1>
        <p class="paragraph">Discover the benefits of data analytics and make better decisions regarding revenue,
          customer
          experience, and overall efficiency.</p>
        <div class="stats">
          <div class="numbers">
            <span>10k+</span>
            <span>314</span>
            <span>12M+</span>
          </div>
          <div class="words">
            <span>COMPANIES</span>
            <span>TEMPLATES</span>
            <span>QUERIES</span>
          </div>
        </div>
      </div>
    </div>
    <div class="meeting">
      <img src="images/image-header-desktop.jpg" alt="meeting">
    </div>

  </div>

</body>

</html>
